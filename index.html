<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="library">LIBRARY</div>
            <button data-modal-target="#modal" id="add">Add Book</button>
        </header>
        <div id="bookarea"></div>
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="addbooktitle">Add a New Book</div>
                <button id="close" class="close">&times;</button>
            </div>
            <div class="modal-title">
                <div class="title">Title:</div>
                <input type="text" id="titleinput">
            </div>
            <div class="modal-author">
                <div class="author">Author:</div>
                <input type="text" id="authorinput">
            </div>
            <div class="modal-pages">
                <div class="pages">Pages:</div>
                <input type="text" id="pagesinput">
            </div>
            <button id="modal-add-book" onclick="addBookToLibrary();">Add</button>
        </div>
        <div id="overlay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
